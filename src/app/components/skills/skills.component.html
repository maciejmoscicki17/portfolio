<app-section-title id="skills" [title]="title"></app-section-title>
@if (!isMobile) { @if (skills && showSkills) {
<app-infinite-scroller [skills]="skills"></app-infinite-scroller>
} } @else {
<div class="carousel">
  @for (skill of skills; track $index) {
  <app-card class="item" border="">
    <span>{{ skill.name }}</span
    ><br />
    <img
      [src]="skill.icon"
      [alt]="skill.name"
      [ngClass]="{ invertColor: skill.invert }"
      draggable="false"
    />
  </app-card>
  }
</div>
}
