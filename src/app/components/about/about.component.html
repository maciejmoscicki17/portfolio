<app-section-title
  id="about"
  [title]="'about_me' | translate"
></app-section-title>
<section class="about" [ngClass]="{ isMobile: isMobile }">
  <div class="description">
    <h2 class="green">{{ "who_am_i" | translate }}</h2>
    <h3>
      {{ "about_description" | translate }}
    </h3>
  </div>

  <div class="image" [ngClass]="{ centerImage: isMobile }">
    <img src="assets/profile-pic.jpg" alt="Me" draggable="false" />
  </div>
</section>
