<app-section-title
  id="experience"
  [title]="title"
  position="left"
></app-section-title>
<div class="experience" [ngClass]="{ mobile: isMobile }">
  <div class="half">
    <div class="image">
      <img src="assets/workstation.png" alt="workstation" draggable="false" />
    </div>
  </div>
  <div class="half">
    @for (job of jobs; track $index) {
    <app-card>
      <div class="innerCard">
        <h5 class="pink">
          {{ job.dateFrom | date : "mediumDate" }} - @if (job.dateTo) {
          {{ job.dateTo | date : "mediumDate" }}
          } @else { Present }
        </h5>
        <br />
        <h3>{{ job.companyName }}</h3>
        <br />
        <h4>{{ job.position }}</h4>
      </div>
    </app-card>
    }
  </div>
</div>
