<div class="container" [ngClass]="{ mobile: isMobile }">
  @for (item of contactInfo; track $index) {
  <a [href]="item.href" target="_blank">
    <span class="icon">
      <i [classList]="item.className"></i>
    </span>
    {{ item.text }}
  </a>
  }
  <div class="linkContainer">
    @for (item of contactIcons; track $index) {
    <a [href]="item.href" target="_blank">
      <img [src]="item.src" [alt]="item.text" [class.invert]="invert" />
    </a>
    }
  </div>
</div>
